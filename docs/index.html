<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEISA Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .rankings-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .rankings-container {
                grid-template-columns: 1fr;
            }
        }
        
        .ranking-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .ranking-section:hover {
            transform: translateY(-5px);
        }
        
        .ranking-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .ranking-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .ranking-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .ranking-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        .ranking-table tr:hover {
            background-color: #edf2f7;
        }
        
        .rank-number {
            font-weight: bold;
            color: #667eea;
            width: 50px;
        }
        
        .top-3 {
            background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
            font-weight: bold;
        }
        
        .top-3 .rank-number {
            color: #b7791f;
        }
        
        .download-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .download-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .download-link {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .download-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEISA Rankings</h1>
            <p>New England Intercollegiate Sailing Association</p>
        </div>
        
        <div id="lastUpdated" class="last-updated">Loading...</div>
        
        <div id="content" class="loading">
            Loading rankings data...
        </div>
        
        <div class="download-section">
            <h3 style="color: white; margin-bottom: 20px;">Download Data</h3>
            <div class="download-links">
                <a href="rankings.csv" class="download-link" download>Coed Rankings CSV</a>
                <a href="womensrankings.csv" class="download-link" download>Women's Rankings CSV</a>
                <a href="component_scores.csv" class="download-link" download>Coed Component Scores</a>
                <a href="womens_component_scores.csv" class="download-link" download>Women's Component Scores</a>
            </div>
        </div>
    </div>

    <script>
        async function loadRankings() {
            try {
                const response = await fetch('rankings.json');
                const data = await response.json();
                
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${data.timestamp}`;
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="rankings-container">
                        <div class="ranking-section">
                            <h2>Coed Rankings</h2>
                            ${createRankingTable(data.coed_rankings)}
                        </div>
                        <div class="ranking-section">
                            <h2>Women's Rankings</h2>
                            ${createRankingTable(data.womens_rankings)}
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Error loading rankings data. Please try again later.</div>';
                console.error('Error loading rankings:', error);
            }
        }
        
        function createRankingTable(rankings) {
            if (!rankings || rankings.length === 0) {
                return '<p>No rankings data available.</p>';
            }
            
            let html = '<table class="ranking-table"><thead><tr><th>Rank</th><th>School</th><th>Score</th></tr></thead><tbody>';
            
            rankings.forEach((school, index) => {
                const rank = index + 1;
                const isTop3 = rank <= 3;
                const score = parseFloat(school.Score).toFixed(2);
                
                html += `<tr${isTop3 ? ' class="top-3"' : ''}>
                    <td class="rank-number">${rank}</td>
                    <td>${school.School}</td>
                    <td>${score}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            return html;
        }
        
        // Load rankings when page loads
        loadRankings();
    </script>
</body>
</html>
